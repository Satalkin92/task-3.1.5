<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User page</title>
</head>
<header class="header" style="background-color: #404040">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 text-white">
                <div class="d-flex justify-content-start " id="UserName">
                    <h5></h5>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-end">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn text-white-50 btn-lg btn-sm"
                               style="background-color: #404040" value="Logout">
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 vh-100">
            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a href="/admin">Admin</a>
            </div>
            <div>
                <a href="/user">User</a>
            </div>
        </div>
        <div class="col-10" style="background-color: #F9F8F8">
            <div class="col">
                <h3>User information-page</h3>
                <div class="tab-pane fade show active">
                    <div class="tab-pane fade show active">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>
                                    <h5>About user</h5>
                                </th>
                            </tr>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="tBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/user.js"></script>
</body>
</html>
